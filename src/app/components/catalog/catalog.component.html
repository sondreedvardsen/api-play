<md-card>
	<md-list>
	  <h3 md-subheader>Kategorier</h3>
		<template *ngFor="let category of cat">
		  <md-list-item *ngIf="category.attributes.parent_id == 0">
		    <md-icon md-list-avatar>folder</md-icon>
				<span>{{category.attributes.name.no}}</span>
		  </md-list-item>
		</template>
	  <md-divider></md-divider>
	</md-list>
</md-card>
